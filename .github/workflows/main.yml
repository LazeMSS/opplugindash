name: "Update data/*.json"
on:
  schedule:
    - cron: "5 0 * * *"
  workflow_dispatch:

jobs:
  update-data:
    name: Get octoprint.org data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3.4.0
        name: Checkout repo
          
      - name: Run script
        run: |
          ./build.sh

      - name: Commit changes
        uses: EndBug/add-and-commit@v9.1.1
        with:
          message: 'Update data/*.json stats'
          default_author: github_actions
